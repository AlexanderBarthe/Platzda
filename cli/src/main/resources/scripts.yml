scripts:
  hello:
    - await notification_restaurant 2
    - help
  rate50-test:
    - user --silent create A
    - log --silent flush
    - time --silent --flush
    - run --silent 500 --rate 50 --mt time --silent user --silent create A
    - time --avg
    - log avg-time
    - time --med
    - log med-time
    - time --max
    - log max-time
    - time --silent --flush
  notification-test:
    - resv --silent drop
    - resv --silent unsub all
    - resv --silent create --no-notification 1 1 2025-10-01T14:00:00 1
    - time script --silent notification-test-helper
    - resv --silent drop
  notification-test-helper:
    - await notification_reservation 1
    - resv delete-id 1
  mass-reservations-test:
    - user --silent drop
    - rest --silent drop
    - table --silent drop
    - resv --silent drop
    - hours --silent drop
    - user --silent create RestOwner
    - rest --silent create 1
    - table --silent create 1 2
    - hours --silent create 1 3 10:00:00 22:00:00
    - run --silent 1000 user --silent create [x+1]
    - log --silent flush
    - run --silent 1000 --mt resv create --no-notification 1 [x+1] 2025-10-01T10:00:00 1
    - log --count success
    - log --count client-error
  correctness-test:
    - user drop
    - rest drop
    - table drop
    - resv drop
    - hours drop
    - log flush
